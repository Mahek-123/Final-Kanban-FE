<body>
  <mat-card class="loginPanel">
    <mat-card-header>
      <mat-card-title>
        Login
     </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginCustomer()" #formData="ngForm">
        <mat-form-field appearance="outline">
          <input matInput placeholder="User Name" formControlName="userName">
  
          <div  *ngIf="loginForm.controls.userName.dirty || loginForm.controls.userName.touched">
            <p class="loginFormErrors" *ngIf="loginForm.get('userName').hasError('required') ">UserName is Required</p>
            <p class="loginFormErrors" *ngIf="loginForm.get('userName').hasError('pattern') ">Invalid pattern</p>
          </div>
        
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <div *ngIf="loginForm.controls.password.dirty||loginForm.controls.password.touched">
            <p class="loginFormErrors" *ngIf="loginForm.get('password').hasError('required')">Password is required</p>
          </div>
        </mat-form-field>
        <ng-container *ngIf="loginStatus; else loginBlock">
            <button [disabled]="formData.invalid" mat-raised-button color="accent" type="submit">Login</button>
          </ng-container>
          <ng-template #loginBlock>
            <button mat-raised-button color="warn" type="button" (click)="logout()">Logout</button>
          </ng-template>
          <button type="button" class="registerButton" mat-raised-button color="accent" (click)="toRegisterPage()">Register</button>
  
      </form>
    </mat-card-content>
  </mat-card>
</body>
